@startuml
(*) - -> "Determine cation and anion"
- -> "Determine ratios"

if "cation type?" then
    - -> [molecule] "Write formula\nin parenthesis"
    - -> ===CAT_WRITE===
else
    - -> [atom] "Write symbol"
    - -> ===CAT_WRITE===
endif

if "ratio > 1?" then
    - -> [yes] "Write ratio"
    - -> ===CAT_WRITE_RATIO===
else
    - -> [no] ===CAT_WRITE_RATIO===
endif

if "anion type?" then
    - -> [molecule] "Write formula\nin parenthesis&#8203;"
    - -> ===AN_WRITE===
else
    - -> [atom] "Write symbol&#8203;"
    - -> ===AN_WRITE===
endif

if "ratio > 1?" then
    - -> [yes] "Write ratio&#8203;"
    - -> (*)
else
    - -> [no] (*)
endif

@enduml


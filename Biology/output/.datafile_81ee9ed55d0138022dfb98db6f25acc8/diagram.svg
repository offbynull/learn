"spacingAndGlyphs" textLength="23" x="559.6371" y="209.5415">1..*</text><!--link Chromosome to ChromosomePair--><path d="M320.7673,107.4638 C316.8322,131.3462 312.1344,159.857 308.203,183.7161 " fill="none" id="Chromosome-ChromosomePair" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="311.1235" y="127.2466">2</text><!--link ChromosomePair to HomologousChromosomePair--><path d="M225.7424,296.1798 C199.7778,318.0961 171.7798,341.7289 150.3042,359.8561 " fill="none" id="ChromosomePair-HomologousChromosomePair" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="221.35,290.7271,241.1484,283.1758,230.3803,301.4254,221.35,290.7271" style="stroke: #A80036; stroke-width: 1.0;"/><!--link ChromosomePair to SexChromosomePair--><path d="M316.2948,302.6427 C321.6404,325.3253 327.2351,349.0652 331.2593,366.141 " fill="none" id="ChromosomePair-SexChromosomePair" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="309.4815,304.2482,311.707,283.1758,323.1082,301.0368,309.4815,304.2482" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml

interface ChromosomePair {
  Chromosome getOne()
  Chromosome getTwo()
  Chromosome pickRandom()
  List<Allele> getAllelesByGene(Gene gene)
}

class HomologousChromosomePair {
  void chromosomalCrossover()
}

class SexChromosomePair {
}

interface Chromosome {
  int getId()
  Set<Allele> getAlleles()
  Allele getAlleleByGene(Gene gene)
  void setAllele(Allele allele)
}

class Allele {
  Gene gene
  int dominance
  Set<PhenoType> phenotypes
}

interface Gene {
  Set<Allele> getAlleles()
}

interface Phenotype {
  EqualExpressionPattern getEqualExpressionPattern()
}

enum EqualExpressionPattern {
  IncompleteDominance,
  CoDominance
}

Phenotype - - "1" EqualExpressionPattern: how phenotype expresses if it meets another phenotype of same dominance
Gene "1" - - "1..*" Allele: "one gene has multiple versions (alleles)"
Allele "1" - - "0..*" Phenotype: "one allele can contributes to many phenotypes or none"
Chromosome "1" - - "1..*" Allele: "each chromosome holds alleles for a set of genes"
Chromosome "2" - - ChromosomePair 
ChromosomePair <|- - HomologousChromosomePair
ChromosomePair <|- - SexChromosomePair

@enduml


@startuml
(*) - -> "Determine cation and anion"

if "cation type?" then
    -> [molecule] "Write name&#8203;"
    - -> ===CAT_WRITE===
else
    -> [atom] "Write name&#8203;&#8203;"
    if "predictable\ncharge?" then
        - -> [yes] ===CAT_WRITE===
    else
        - -> [no] "Determine charge"
        - -> "Write charge"
        - -> ===CAT_WRITE===
    endif
endif

if "anion type?" then
    - -> [atom] "Write name but replace last syllable with -ide"
    - -> (*)
else
    - -> [molecule] "Write name&#8203;&#8203;&#8203;"
    - -> (*)
endif

@enduml


23" x="702.8435" y="179.3104">1..*</text><!--link Allele to Phenotype--><path d="M720,276.8165 C720,303.138 720,336.1137 720,359.7612 " fill="none" id="Allele-Phenotype" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="300" x="721" y="326.0669">one allele can contributes to many phenotypes</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="711.3625" y="296.9599">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="23" x="694.6281" y="348.9752">0..*</text><!--link Chromosome to Allele--><path d="M372.5473,107.2353 C379.7911,124.2583 390.2488,142.0128 405,154 C422.6182,168.317 542.6658,196.07 629.3374,214.6963 " fill="none" id="Chromosome-Allele" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="318" x="406" y="150.0669">each chromosome holds alleles for a set of genes</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="366.0305" y="127.3449">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="23" x="598.5156" y="209.7386">1..*</text><!--link Chromosome to ChromosomePair--><path d="M349.7673,107.4638 C345.8322,131.3462 341.1344,159.857 337.203,183.7161 " fill="none" id="Chromosome-ChromosomePair" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="340.1235" y="127.2466">2</text><!--link ChromosomePair to HomologousChromosomePair--><path d="M262.1521,297.1068 C239.3948,318.7608 214.9879,341.9842 196.2054,359.8561 " fill="none" id="ChromosomePair-HomologousChromosomePair" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="257.4786,291.8912,276.793,283.1758,267.1292,302.0335,257.4786,291.8912" style="stroke: #A80036; stroke-width: 1.0;"/><!--link ChromosomePair to SexChromosomePair--><path d="M371.0853,300.2413 C385.8389,323.6384 401.4916,348.4615 412.6399,366.141 " fill="none" id="ChromosomePair-SexChromosomePair" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="365.0708,303.827,360.3242,283.1758,376.9131,296.3595,365.0708,303.827" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml

interface ChromosomePair {
  Chromosome getOne()
  Chromosome getTwo()
  Chromosome pickRandom()
  List<Allele> getAllelesByGene(Gene gene)
}

class HomologousChromosomePair {
  void chromosomalCrossover()
}

note bottom of HomologousChromosomePair
  chromosomes must have the same set
  of genes in the same order.
end note

class SexChromosomePair {
}

note bottom of SexChromosomePair
  chromosomes can have different genes
end note

interface Chromosome {
  List<Gene> getGenes()
  List<Allele> getAlleles()
  Allele getAlleleByGene(Gene gene)
  void setAllele(Allele allele)
}

class Allele {
  Gene gene
  int dominance
  Set<PhenoType> phenotypes
}

interface Gene {
  Set<Allele> getAlleles()
}

interface Phenotype {
  EqualExpressionPattern getEqualExpressionPattern()
}

enum EqualExpressionPattern {
  IncompleteDominance,
  CoDominance
}

Phenotype - - "1" EqualExpressionPattern: how phenotype expresses if it meets another phenotype of same dominance
Gene "1" - - "1..*" Allele: "multiple versions (alleles) of a gene"
Allele "1" - - "0..*" Phenotype: "one allele can contributes to many phenotypes"
Chromosome "1" - - "1..*" Allele: "each chromosome holds alleles for a set of genes"
Chromosome "2" - - ChromosomePair 
ChromosomePair <|- - HomologousChromosomePair
ChromosomePair <|- - SexChromosomePair

@enduml


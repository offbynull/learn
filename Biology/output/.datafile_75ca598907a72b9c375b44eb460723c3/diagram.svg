e="11" lengthAdjust="spacingAndGlyphs" textLength="51" x="331" y="670.2104">molecule</text><!--link Write name\n\nSodium Carbonate to end--><path d="M348.6331,755.0007 C326.4985,770.1261 301.5341,787.185 286.8177,797.2413 " fill="none" id="Write name\n\nSodium Carbonate-end" style="stroke: #007F00; stroke-width: 1.0;"/><polygon fill="#007F00" points="282.594,800.1275,292.2815,798.3522,286.7222,797.3065,287.7679,791.7471,282.594,800.1275" style="stroke: #007F00; stroke-width: 1.0;"/><!--
@startuml
(*) -[#007F00]-> "Determine cation and anion\n\nCation=Na, charge=1+\nAnion=CO<sub>3</sub>, charge=2-" #00FF00

-[#007F00]-> if "<color:#007F00> cation type?" then
    -> [molecule] "Write name&#8203;"
    - -> ===CAT_WRITE===
else
    -[#007F00]> [<color:#007F00> atom] "Write name\n\nSodium" #00FF00
    -[#007F00]-> if "<color:#007F00>predictable\n<color:#007F00>charge?" then
        -[#007F00]-> [<color:#007F00>yes (1+)] ===CAT_WRITE===
    else
        - -> [no] "Determine charge"
        - -> "Write charge"
        - -> ===CAT_WRITE===
    endif
endif

-[#007F00]-> if "<color:#007F00>anion type?" then
    - -> [atom] "Write name but replace last syllable with -ide"
    - -> (*)
else
    -[#007F00]-> [<color:#007F00>molecule] "Write name\n\nSodium Carbonate" #00FF00
    -[#007F00]-> (*)
endif

@enduml

